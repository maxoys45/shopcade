<!DOCTYPE html>
<html class="@@pageClass" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopcade</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="assets/css/main.min.css" />

</head>

<body>

<div class="allContent">

    <header class="header">

        <div class="topBar">

            <div class="wrap">

                <h1 class="header__logo">
                    <img src="assets/img/logo-shopcade.jpg" alt="SHOPCADE logo" />
                </h1>

                <div class="topLinks">

                    <ul class="headerIcons">
                        <li class="country">
                            <img class="country__gbr" src="assets/img/ui/flag-gb.gif" />
                        </li>
                        <li class="basket">
                            <span class="basket__icon"></span>
                        </li>
                    </ul>

                    <ul class="headerAuth">
                        <li class="headerAuth-item">
                            <a class="headerAuth__link" href="#">Register</a>
                        </li>
                        <li class="headerAuth-item">
                            <a class="headerAuth__link" href="#">Log in</a>
                        </li>
                    </ul>

                </div>

            </div>

        </div>

        <div class="navContainer">

            <div class="wrap">

                <nav class="mainNav">

                    <ul class="mainNav__list">

                        <li class="mainNav__item">
                            <a class="mainNav__link" href="#">Trending</a>
                        </li>
                        <li class="mainNav__item">
                            <a class="mainNav__link" href="#">Celebs</a>
                        </li>
                        <li class="mainNav__item">
                            <a class="mainNav__link" href="#">Fashion</a>
                        </li>

                    </ul>

                </nav>

                <div class="searchContainer">
                    <span class="search__icon"></span>
                    <input class="search__input" type="text" name="search" id="search" placeholder="Search" autofocus />
                </div>

            </div>

        </div>

    </header>

    <main class="content">

        <div class="inside">
